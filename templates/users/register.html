{% extends 'users/base.html' %}



{% block head %}
            <title>Register Page</title>
{% endblock head %}


{% block page %}
    <h5 class="title text-center mb-4">Register Page</h5>
    <hr>
    <form method="post">
  {% csrf_token %}
    {{ form.as_p }}
          <div class="clearfix" style="color: #fff;">{{ form.errors}}</div>
                        <div class="clearfix"></div>
                    <button type="submit" class="btn btn-primary btn-block mt-4">Register</button>
</form>
      <div class="text-center mt-3">
  <p style="color: #fff;">Already have an account? <a href="{% url 'users:register' %}">Sign up here</a>.</p>
                </div>

{% endblock page %}
